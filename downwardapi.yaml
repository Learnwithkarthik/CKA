apiVersion: v1
kind: Pod
metadata:
  name: downwardapi-pod
  labels:
    env: dev
spec:
  containers:
    - name: busybox
      image: busybox
      command: ["/bin/sh", "-c", "env &&  sleep 3600"]
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
